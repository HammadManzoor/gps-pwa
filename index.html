<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Glasses Prototype</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #map { height: 80vh; width: 100%; }
    #menu { padding: 10px; background: #f8f8f8; text-align: center; }
    button { padding: 10px 15px; margin: 5px; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div id="menu">
    <button onclick="getLocation()">üìç Get My Location</button>
    <button onclick="searchRestaurants()">üç¥ Restaurants Near Me</button>
    <button onclick="searchLandmarks()">üèõÔ∏è Landmarks Near Me</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([0, 0], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    var userMarker;

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      var lat = position.coords.latitude;
      var lon = position.coords.longitude;
      map.setView([lat, lon], 15);

      if (userMarker) map.removeLayer(userMarker);
      userMarker = L.marker([lat, lon]).addTo(map).bindPopup("You are here").openPopup();

      // Save coordinates for restaurant/landmark search
      window.currentLat = lat;
      window.currentLon = lon;
    }

    function showError(error) {
      alert("Error getting location: " + error.message);
    }

    function addMarker(place, defaultLabel) {
      let label = defaultLabel;

      // If place has tags
      if (place.tags) {
        if (place.tags.name) {
          label = place.tags.name;
        } else if (place.tags['addr:street']) {
          label = defaultLabel + " near " + place.tags['addr:street'];
        }
      }

      const info = `<b>${label}</b><br>ID: ${place.id}`;
      L.marker([place.lat, place.lon]).addTo(map).bindPopup(info);
    }

    function searchRestaurants() {
      if (!window.currentLat || !window.currentLon) {
        alert("Get your location first!");
        return;
      }
      fetchRestaurants(window.currentLat, window.currentLon);
    }

    function searchLandmarks() {
      if (!window.currentLat || !window.currentLon) {
        alert("Get your location first!");
        return;
      }
      fetchLandmarks(window.currentLat, window.currentLon);
    }

    function fetchRestaurants(lat, lon) {
      const overpassUrl = `https://overpass-api.de/api/interpreter?data=[out:json];
        node(around:1000,${lat},${lon})["amenity"="restaurant"];
        out;`;

      fetch(overpassUrl)
        .then(res => res.json())
        .then(data => {
          if (data.elements.length === 0) {
            alert("No restaurants found nearby.");
          }
          data.elements.forEach(place => addMarker(place, "Restaurant"));
        });
    }

    function fetchLandmarks(lat, lon) {
      const overpassUrl = `https://overpass-api.de/api/interpreter?data=[out:json];
        node(around:1500,${lat},${lon})["tourism"~"attraction|museum|gallery|monument"];
        out;`;

      fetch(overpassUrl)
        .then(res => res.json())
        .then(data => {
          if (data.elements.length === 0) {
            alert("No landmarks found nearby.");
          }
          data.elements.forEach(place => addMarker(place, "Landmark"));
        });
    }
  </script>
</body>
</html>
